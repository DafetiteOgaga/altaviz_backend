<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Altaviz Support Limited</title>
	</head>
	<body style="font-family: Arial, sans-serif; color: #333;">
		<div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 20px; overflow-wrap: break-word;">
			<div style="display: flex; justify-content: space-between; align-items: center;">
				<img src="cid:logo.png" alt="Altaviz Support Limited Logo" style="height: 40px;" />
			</div>
			<h2 style="color: rgb(1, 50, 155);">{{ heading }}</h2>
			<p>Hello {{ user.first_name|capfirst }},</p>
			<p><span style="white-space: pre;">{{ message }}</span>
			{% if support != None %}
			<a href="{{ support }}" style="color: rgb(1, 50, 155); white-space: pre;">{{ linkText }}</a>
			{% endif %}
			<span style="white-space: pre;">{{ reachoutText }}</span>
			<span style="margin-bottom: 0;">Best regards,<br>Altaviz Support Limited Team.</span></p>
			<!-- <img src="cid:logo.png" alt="Altaviz Support Limited Logo" style="display: block; max-width: auto; height: 25px;" /> -->
		</div>
	</body>
</html>
